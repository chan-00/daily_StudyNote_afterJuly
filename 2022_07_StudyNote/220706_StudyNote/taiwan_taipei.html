        <h2>타이베이101</h2>
        <p>대만 타이베이시 남동부에 있는 마천루. 정식 명칭은 '타이베이 금융센터'. 2004년 12월 31일에서 2010년 1월 3일까지 세계 최고층 마천루였다. 2010년 아랍 에미리트의 두바이에 부르즈 할리파(828m)가 개장하면서 6년 만에 1위에서 물러났다.</p>
