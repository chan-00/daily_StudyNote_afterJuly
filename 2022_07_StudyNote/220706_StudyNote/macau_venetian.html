        <h2>마카오 베네시안 호텔</h2>
        <p>마카오의 신개발지인 코타이 스트립에는 10개의 세계적인 카지노 호텔이 있는데, 그 중 가장 크고, 화려한 호텔 중 하나가 바로 베네시안 호텔이다.<br>
        베네시안 마카오 호텔은 미국 라스베이거스의 베네시안 호텔을 모델로 건설한 호텔로써, 라스베이거스 베네시안 호텔의 소유주인 샌즈(Sands) 그룹이 세웠다.</p>
