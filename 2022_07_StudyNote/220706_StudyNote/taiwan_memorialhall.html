        <h2>중정기념당</h2>
        <p>대만 타이베이시에 존재하는 장제스(蔣介石·장개석) 기념관.중정기념당의 중정은 장제스의 본명이다.<br>
        1980년 4월 5일에 개관하였으며 건축비는 전액 기부로 충당되었다. 해당 부지는 본래 육군본부 및 헌병사령부로 쓰였던 곳이다.
        이름은 장제스의 본명인 장중정(蔣中正)에서 따왔다. 1975년 장제스가 사망하자 중화민국 정부에서 애도의 뜻을 표하기 위해 크고 아름답게 지었다고 한다.</p>
