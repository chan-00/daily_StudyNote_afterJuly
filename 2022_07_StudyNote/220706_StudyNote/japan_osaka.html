        <h2>오사카 성</h2>
        <p>오사카에 있는 성. 히메지 성, 구마모토 성과 함께, '일본 3대 명성(名城)' 중 하나이기는 하지만, 현대에 복원한 성이다.<br>
        임진왜란을 일으킨 주범이자 천하통일을 선언한 히데요시가 거주했던 성이자 세키가하라 전투 이전까지는 사실상 일본 수도 역할을 한 성이기에 일본의 성 중에서도 가장 큰 편이며 주위를 한 바퀴 도는 것만 해도 지칠 수 있다.</p>
