        <h2>지우펀</h2>
        <p>대만 신베이시 루이팡구에 위치한 지명. 타이페이에서 버스로 약 1시간 20분정도 되는 거리에 위치해 있다. 1920~30년대에는 금광 채굴로 번영하던 도시였으나 광산이 폐광된 이후로 한적한 시골 마을로 전락했다. 하지만 1989년 영화 비정성시의 촬영지로 유명세를 얻어 현재는 관광 산업으로 활기를 되찾았다.</p>
