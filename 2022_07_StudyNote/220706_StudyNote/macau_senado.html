        <h2>마카오 세나도 광장</h2>
        <p>마카오 대표 관광지들과 이어진 광장<br>
        마카오 여행의 시작점이자 대표적인 랜드마크로, 포르투갈 건축양식으로 지어진 건물들이 광장을 둘러싸고 있어 마치 유럽에 온 듯한 기분을 느낄 수 있다.<br>
        광장 내 자리하고 있는 '자비의 성채'를 비롯 '성 도미니크 성당'과 '몬테 요새', '성 바울 성당 유적' 등 마카오를 대표하는 관광지들과 이어져 있으며, 현지인들에게는 만남의 광장으로 통한다.</p>
